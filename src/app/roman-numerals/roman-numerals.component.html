<div class="container" style="margin-top: 3%; justify-content:center;display: flex; text-align: center;">
    <div class="card w-50" >
        <div class="card-body">
            <h5 class="card-title"></h5>
            <label style="text-align: center;" for="">Ingrese el número que desea convertir a Romano:</label>
            <br>
            <br>
            <div style="text-align: center;">
                <input type="number" #numero>
                <button type="button" class="btn btn-primary"(click)="convertNumber(numero.value)" style="margin-left: 10px;">Convertir</button>
            </div>
            <br>
            <label id="answer" style="margin-top:7px; text-align: center; visibility: hidden;">El número {{decimalNumber}} en Romano es: {{romanNumber}} </label>
        </div>
    </div>
</div>
